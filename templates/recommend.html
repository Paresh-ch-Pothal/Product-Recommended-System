<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SmartPick</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend">Recommend Products</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 style="text-align: center; margin-top: 10px;">Product Recommend System</h1>
        <div class="container">
            <form method="POST" action="/recommend_product">
                <div class="mb-3">
                    <label for="recommend" class="form-label">Enter Products</label>
                    <input name="recommend" type="text" class="form-control" id="recommend" aria-describedby="emailHelp">
                </div>
                <button type="submit" class="btn btn-primary">Predict</button>
            </form>
        </div>

        <div class="container my-3" style="display: flex; flex-wrap: wrap; justify-content: space-around; gap: 20px;">
            {% for i in data %}
            <div class="d-flex justify-content-center"
                style="width: 20rem; flex-direction: column; align-items: center; justify-content: center; height: 20rem;">
                <img width="100px" height="30%" src="{{ i[1] }}" alt="..." style="margin-bottom: 3px;">
                <div class="card-body" style="height: 70%; display: flex; flex-direction: column; gap: 7px;">
                    <h5 class="card-title">Title: {{ i[0][:20] }}...</h5>
                    <div class="card-text">Category: {{ i[5] }}</div>

                    <div style="display: flex;justify-content: space-around;">
                        <div class="card-text">Rating: {{ i[3] }}</div>
                        <div class="card-text">Reviews: {{ i[4] }}</div>
                    </div>
                    <a href="{{i[2]}}" class="btn btn-primary">Visit Amazon</a>
                </div>
            </div>
            {% endfor %}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
